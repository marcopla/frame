<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
    <title>Learning IdexedDB</title>
</head>
<body>
    <script scr="../js/app/models/Negociacao.js"></script>
    <script>

        var connection;

        var openRequest = window.indexedDB.open("frame", 3);

        openRequest.onupgradeneeded = event => {

            console.log('Cria ou altera um banco já existente.');

            let minhaConnection = event.target.result;

            if(minhaConnection.objectStoreNames.contains('negociacoes')) {
                minhaConnection.deleteObjectStore('negociacoes');
            }
                minhaConnection.createObjectStore('negociacoes', {autoIncremet: true});            
        }

        openRequest.onsuccess = event => {

            console.log('Conexão obtida com sucesso.');
            
            connection = event.target.result;
        }

        openRequest.onerror = event => {

            console.log(event.target.error);
        }

        function adiciona() {
            
            let transaction = connection.transaction(['negociaco    es'], 'readwrite');
           
            let store = transaction.objectStore('negociacoes');
            
            let negociacao = new Negociacao(new Date(), 1, 200);

            let request  = store.add(negociacao);

            request.onsuccess = event => {

                console.log('Negociacao incluida com sucesso.');
            }  

            request.onerror = event =>
                console.log(e.target.error);
        
            }

    </script>  
</body>
</html>
